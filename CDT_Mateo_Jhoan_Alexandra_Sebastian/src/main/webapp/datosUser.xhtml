<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Datos del CDT</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="#{productoBancarioBean.num}" />
            
            <h:outputText value="Número de cuenta:" />
            <h:outputText value="#{productoBancarioBean.cdt.numeroCuenta}" />

            <h:outputText value="Inversión:" />
            <h:outputText value="#{productoBancarioBean.cdt.inversion}" />

            <h:outputText value="Interés:" />
            <h:outputText value="#{productoBancarioBean.cdt.interes}" />

            <h:outputText value="Plazo:" />
            <h:outputText value="#{productoBancarioBean.cdt.plazo}" />

            <h:outputText value="Ganancia:" />
            <h:outputText value="#{productoBancarioBean.cdt.ganancia}" />

            <h:outputText value="Valor Futuro:" />
            <h:outputText value="#{productoBancarioBean.cdt.valorFuturo}" />

            <h:outputText value="Retención:" />
            <h:outputText value="#{productoBancarioBean.cdt.retencion}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
