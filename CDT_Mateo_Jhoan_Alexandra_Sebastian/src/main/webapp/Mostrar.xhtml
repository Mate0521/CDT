<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ingresar número de cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>Consulta de Cuenta</h5>
            </div>
            <div class="card-body">
                <h:form>
                    <div class="mb-3">
                        <h:outputLabel for="cuenta" value="Número de cuenta:" styleClass="form-label" />
                        <h:inputText id="cuenta" value="#{productoBancarioBean.num}" styleClass="form-control" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="identificacion" value="Número de cédula:" styleClass="form-label" />
                        <h:inputText id="identificacion" value="#{productoBancarioBean.cc}" styleClass="form-control" />
                    </div>

                    <h:commandButton value="Consultar" action="#{productoBancarioBean.ver}" styleClass="btn btn-primary" />
                </h:form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
