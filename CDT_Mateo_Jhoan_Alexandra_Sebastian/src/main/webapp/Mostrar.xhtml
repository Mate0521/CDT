<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ingresar número de cuenta</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="cuenta" value="Número de cuenta:" />
            <h:inputText id="cuenta" value="#{productoBancarioBean.num}" />

            <h:commandButton 
                value="Consultar" 
                action="#{productoBancarioBean.ver}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
